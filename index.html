<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Viewer - Windows 11</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d30 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(32, 32, 32, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .title {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
        }

        .folder-info {
            font-size: 12px;
            color: #a0a0a0;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 12px;
        }

        .media-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        .media-display {
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .media-display:hover {
            transform: scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }

        .controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .control-btn {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .like-btn {
            background: linear-gradient(135deg, #00d4aa 0%, #00a085 100%);
            color: white;
        }

        .like-btn:hover {
            transform: translateY(-4px) scale(1.1);
            box-shadow: 0 12px 40px rgba(0, 212, 170, 0.4);
            background: linear-gradient(135deg, #00e8bb 0%, #00b896 100%);
        }

        .like-btn:active {
            transform: translateY(-2px) scale(1.05);
        }

        .dislike-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

        .dislike-btn:hover {
            transform: translateY(-4px) scale(1.1);
            box-shadow: 0 12px 40px rgba(255, 107, 107, 0.4);
            background: linear-gradient(135deg, #ff7979 0%, #fd79a8 100%);
        }

        .dislike-btn:active {
            transform: translateY(-2px) scale(1.05);
        }

        .file-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 18px;
            color: #a0a0a0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #00d4aa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        .folder-creation-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: linear-gradient(135deg, #2d2d30 0%, #1e1e1e 100%);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 15px;
        }

        .modal-path {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            border-radius: 8px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            color: #00d4aa;
            margin: 15px 0;
            word-break: break-all;
            border: 1px solid rgba(0, 212, 170, 0.3);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 100px;
        }

        .modal-btn-create {
            background: linear-gradient(135deg, #00d4aa 0%, #00a085 100%);
            color: white;
        }

        .modal-btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 212, 170, 0.4);
        }

        .modal-btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-btn-cancel:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .drop-zone {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 3px dashed rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #a0a0a0;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }

        .drop-zone.dragover {
            border-color: #00d4aa;
            background: rgba(0, 212, 170, 0.1);
            color: #00d4aa;
        }

        .navigation-info {
            position: absolute;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }
            
            .controls {
                gap: 15px;
                bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Media Viewer</div>
        <div class="folder-info" id="folderInfo">Current: Liked_0</div>
    </div>

    <div class="media-container">
        <div class="drop-zone" id="dropZone">
            <div>üìÅ</div>
            <div>Select folder to view media files</div>
            <div style="font-size: 16px; margin-top: 10px; color: #666;">
                Supports: JPG, PNG, GIF, MP4, WebM, MOV
            </div>
        </div>

        <div class="file-info" id="fileInfo" style="display: none;">
            <span id="fileName"></span> ‚Ä¢ <span id="fileSize"></span>
        </div>

        <div class="navigation-info" id="navInfo" style="display: none;">
            <span id="mediaIndex"></span>
        </div>

        <div class="controls" id="controls" style="display: none;">
            <button class="control-btn dislike-btn" id="dislikeBtn" title="Move to previous folder">
                üëé
            </button>
            <button class="control-btn like-btn" id="likeBtn" title="Move to next folder">
                üëç
            </button>
        </div>
    </div>

    <!-- <input type="file" id="fileInput" webkitdirectory directory multiple style="display: none;">
    <input type="file" id="folderInput" webkitdirectory directory multiple style="display: none;"> -->

    <script type="module" src="media-viewer.js"></script>
</body>
</html>
